apiVersion: apps/v1
kind:
metadata:
  name: simpleapp-deployment
  labels:
    app: simpleapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simpleapp
  template:
    metadata:
      labels:
        app: simpleapp
    spec:
      containers:
      - name: simpleapp
        image: praveenkumar081097/simpleapp:latest
        ports:
        - containerPort: 80
          name: http-web-svc