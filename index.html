<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .refresh-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .refresh-button:hover {
            background-color: #27ae60;
        }

        .counter {
            display: inline-block;
            margin-left: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, this is a simple web app!</h1>
        <p><strong>Server IP Address:</strong> {{SERVER_IP}}</p>
        <p><strong>Client IP Address:</strong> {{CLIENT_IP}}</p>
        <p><strong>Request Method:</strong> {{REQUEST_METHOD}}</p>
        <p>Click the button below to refresh the page and hit the server.</p>
        <button class="refresh-button" id="refreshButton" onclick="refreshPage()">Counter</button>
        <span class="counter" id="counter">0</span>
    </div>

    <script>
        var clickCount = 0;

        function refreshPage() {
            clickCount++;
            document.getElementById('counter').innerText = clickCount;

            // Change button color
            var button = document.getElementById('refreshButton');
            button.style.backgroundColor = '#3498db'; // Change to desired color

            // Make a request to the server (optional if needed for further functionalities)
            fetch('/')
                .catch(error => console.error('Error hitting server endpoint:', error));
        }
    </script>
</body>
</html>
