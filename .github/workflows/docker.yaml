name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
  
    - name: Read current version
      id: read_version
      run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

    - name: Increment version
      id: increment_version
      run: echo "${{ steps.increment_version.outputs.VERSION }}" > config/VERSION
  
    - name: Update version file
      run: echo "${{ steps.increment_version.outputs.version }}" > VERSION

    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: docker build
      run: |
        docker build -t praveenkumar081097/simpleapp:$GITHUB_SHA .

    - name: docker push
      run: |
        docker push praveenkumar081097/simpleapp:$GITHUB_SHA