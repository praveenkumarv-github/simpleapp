<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
            padding-top: 50px;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-custom.clicked {
            background-color: #6c757d;
        }
        .alert-custom {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: all 0.3s ease-in-out;
        }
        .alert-custom:hover {
            background-color: #c3e6cb;
        }
        .alert-heading {
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-btn {
            background-color: #28a745;
            color: #fff;
            border-radius: 25px;
            padding: 5px 10px;
            font-size: 14px;
            transition: background-color 0.3s ease-in-out;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
        .password-text {
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Password Generator</h1>
        <form method="post" class="mt-4" onsubmit="handleFormSubmit(event)">
            {% csrf_token %}
            <div class="form-group">
                <label for="pass_len">Enter the length of the password:</label>
                <input type="number" id="pass_len" name="pass_len" class="form-control" required value="{{ request.POST.pass_len }}">
            </div>
            <button type="submit" id="generate-btn" class="btn btn-custom btn-block">Generate</button>
        </form>
        {% if password %}
            <div class="alert alert-custom" role="alert">
                <div class="alert-heading">
                    <span>Your generated password:</span>
                    <button class="btn copy-btn" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> Copy to Clipboard
                    </button>
                </div>
                <p id="generated-password" class="password-text">{{ password }}</p>
            </div>
            <script>
                setTimeout(function() {
                    document.getElementById("generated-password").innerText = '';
                }, 10000);
            </script>
        {% endif %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let previousLength = {{ request.POST.pass_len|default:"null" }};

        function handleFormSubmit(event) {
            const passLenInput = document.getElementById('pass_len');
            const generateBtn = document.getElementById('generate-btn');

            if (previousLength !== null && previousLength == passLenInput.value) {
                generateBtn.classList.add('clicked');
            } else {
                generateBtn.classList.remove('clicked');
            }

            previousLength = passLenInput.value;
        }

        function copyToClipboard() {
            var passwordText = document.getElementById("generated-password").innerText;
            var tempInput = document.createElement("input");
            tempInput.value = passwordText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Password copied to clipboard!");
        }
    </script>
</body>
</html>
